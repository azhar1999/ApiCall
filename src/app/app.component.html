<table>
  <tr>
    <th>userId</th>
    <th>id</th>
    <th>title</th>
    <th>body</th>
  </tr>
  <tr *ngFor="let data of datas">
    <td>{{data.userId}}</td>
    <td>{{data.id}}</td>
    <td>{{data.title}}</td>
    <td>{{data.body}}</td>
  </tr>
</table>

<button type="button" (click)="postClick()">POST</button>
<button type="button" (click)="deleteClick()">Delete</button>
